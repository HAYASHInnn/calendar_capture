{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-md-6">
    <h2>アップロードした画像</h2>
    <img
      src="{{ image_url }}"
      alt="アップロード画像"
      class="img-fluid rounded"
    />
  </div>
  <div class="col-md-6">
    <h2>解析結果</h2>
    <div class="card">
      <div class="card-body">
        <pre class="mb-0">{{ result }}</pre>
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-success btn-lg" disabled>
        📅 Googleカレンダーに追加 (準備中)
      </button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">
        🔙 戻る
      </a>
    </div>
  </div>
</div>
{% endblock %}
